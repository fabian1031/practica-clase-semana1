<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- generic tags -->
    <div>contenido del div</div>
    <span>contenido del span</span>

    <!-- semantic tags -->
    <!-- structure, ayudan a estructurar un documento -->
    <header></header>
    <nav></nav>
    <!-- no se puede repetir main-->
    <main></main>
    <aside></aside>
    <footer></footer>
    <!-- sub estructure -->
    <section></section>
    <article></article>
    <!-- Tittles -->
    <h1></h1>
    <h2></h2>
    <!-- paragraph -->
     <p></p>



</body>

</html>
