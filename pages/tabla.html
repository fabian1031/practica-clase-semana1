<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/semantica.css">
    <title>tabla</title>
</head>
<body>
    <h1>Información del Colegio</h1>
    <table>
        <thead>
            <tr>
                <th>Aspecto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Materias</td>
                <td>Matemáticas, Ciencias, Lenguaje, Historia</td>
            </tr>
            <tr>
                <td>Actividades Extracurriculares</td>
                <td>Deportes, Música, Teatro, Club de Lectura</td>
            </tr>
            <tr>
                <td>Roles</td>
                <td>Estudiante, Profesor, Coordinador, Director</td>
            </tr>
            <tr>
                <td>Horario</td>
                <td>8:00 AM - 3:00 PM</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
